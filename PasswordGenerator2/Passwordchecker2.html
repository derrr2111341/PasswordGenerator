<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Passwordchecker2.css">
</head>
<body>
    <div class="glass-container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <input type="text" id="password" readonly><br><br>
            <div id="strengthBar"></div><br><br>
            <label for="length">Password Length:</label>
            <input type="range" id="length" name="length" min="8" max="32" value="12"><br><br>
            <h2>Password settings:</h2>

            <label><input type="checkbox" name="chklowercase" checked> Include Lowercase Letters (a-z)</label><br>
            <label><input type="checkbox" name="chkuppercase" checked> Include Uppercase Letters (A-Z)</label><br>
            <label><input type="checkbox" name="chknumbers" checked> Include Numbers (0-9)</label><br>
            <label><input type="checkbox" name="chksymbols" checked> Include Symbols (!@#$%^&*)</label><br>
            <label><input type="checkbox" name="chkspaces"> Allow Spaces</label><br><br>

            <button type="button" onclick="generatePassword()">Generate Password</button><br><br>
            
        </form>
    </div>

    <script src="Passwordchecker2.js"></script>
</body>
</html>
